#### 4.2 Templates HTML

##### `register.html`
```html
<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Doador</title>
</head>
<body>
    <h2>Cadastro de Doador</h2>
    <form method="post">
        <label>Nome:</label>
        <input type="text" name="name"><br>
        <label>E-mail:</label>
        <input type="email" name="email"><br>
        <label>Senha:</label>
        <input type="password" name="password"><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
```
